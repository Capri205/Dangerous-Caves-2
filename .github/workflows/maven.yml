name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Copy artifact
        run: mkdir -p ./out/ && cp -t ./out/ /home/runner/work/Dangerous-Caves-2/Dangerous-Caves-2/dangerous-caves/target/dangerous-caves*.jar

      - name: Copy config
        run: mkdir -p ./out/ && cp -t ./out/ /home/runner/work/Dangerous-Caves-2/Dangerous-Caves-2/dc-core/target/classes/config.yml

      - uses: actions/upload-artifact@master
        with:
          name: DangerousCaves
          path: out/